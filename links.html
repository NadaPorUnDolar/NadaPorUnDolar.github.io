<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --primary: #d32f2f;
      --primary-dark: #b71c1c;
      --text-main: #1a1a1a;
      --text-soft: #555555;
      --bg: #ffffff;
      --accent: #f5f5f5;
      --border-radius: 0.75em;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08), 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 5vw 2vw 2vw 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-main);
      text-align: center;
      margin-bottom: 0.5vw;
    }
    .subtitle {
      color: var(--text-soft);
      font-size: 1.1rem;
      margin-bottom: 2vw;
      text-align: center;
      font-weight: 500;
    }
    .links-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      margin-top: 1em;
      padding: 0;
    }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 1em;
      background: linear-gradient(135deg, var(--accent), #ffffff);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: var(--shadow);
      color: var(--text-main);
      font-size: 1.15em;
      font-weight: 600;
      padding: 1em 1.3em;
      border-radius: var(--border-radius);
      text-decoration: none;
      transition: all 0.2s ease;
      outline: none;
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    .link-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .link-btn:hover::after, .link-btn:focus-visible::after {
      left: 100%;
    }
    .link-btn:hover, .link-btn:focus-visible {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #ffffff;
      box-shadow: 0 6px 24px rgba(211, 47, 47, 0.15);
      transform: translateY(-2px);
    }
    .icon-bg {
      width: 2.3em;
      height: 2.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-size: 1.3em;
    }
    .link-btn.site .icon-bg {
      background: var(--primary);
    }
    .link-btn.site .icon-bg i {
      color: #ffffff;
    }
    .link-btn.x .icon-bg {
      background: #212121;
    }
    .link-btn.x .icon-bg i {
      color: #ffffff;
    }
    .link-btn.youtube .icon-bg {
      background: #ff0000;
    }
    .link-btn.youtube .icon-bg i {
      color: #ffffff;
    }
    .link-btn.tiktok .icon-bg {
      background: #121212;
    }
    .link-btn.tiktok .icon-bg i {
      color: #ffffff;
    }
    .link-btn.instagram .icon-bg {
      background: linear-gradient(135deg, #f9ce34, #ee2a7b, #6228d7);
    }
    .link-btn.instagram .icon-bg i {
      color: #ffffff;
    }
    .link-btn .label-text {
      flex-grow: 1;
      text-align: left;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .link-btn:hover .icon-bg, .link-btn:focus-visible .icon-bg {
      transform: scale(1.1);
    }
    @media (max-width: 600px) {
      .container { padding: 8vw 2vw 2vw 2vw; }
      .brand-name { font-size: 1.5rem; }
      .subtitle { font-size: 1rem; }
      .link-btn { font-size 1em; padding: 0.9em 1.1em; max-width: 100%; }
      .icon-bg { width: 2em; height: 2em; font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-name">NadaPorUnDolar</div>
    <div class="subtitle">Enlaces oficiales</div>
    <div class="links-list">
      <a class="link-btn site" href="https://nadaporundolar.github.io/" target="_blank" rel="noopener">
        <span class="icon-bg"><i class="fa-solid fa-globe"></i></span>
        <span class="label-text">Sitio Principal</span>
      </a>
      <a class="link-btn x" href="https://x.com/NadaPorUnDolar" target="_blank" rel="noopener">
        <span class="icon-bg"><i class="fa-brands fa-x-twitter"></i></span>
        <span class="label-text">X</span>
      </a>
      <a class="link-btn youtube" href="https://www.youtube.com/@NadaPorUnDolar" target="_blank" rel="noopener">
        <span class="icon-bg"><i class="fa-brands fa-youtube"></i></span>
        <span class="label-text">YouTube</span>
      </a>
      <a class="link-btn tiktok" href="https://www.tiktok.com/@nadaporundolar" target="_blank" rel="noopener">
        <span class="icon-bg"><i class="fa-brands fa-tiktok"></i></span>
        <span class="label-text">TikTok</span>
      </a>
      <a class="link-btn instagram" href="https://www.instagram.com/nadaporundolar/" target="_blank" rel="noopener">
        <span class="icon-bg"><i class="fa-brands fa-instagram"></i></span>
        <span class="label-text">Instagram</span>
      </a>
    </div>
  </div>
</body>
