<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadaPorUnDolar</title>
    <meta name="description" content="Paga USD 1 por absolutamente nada. Proyecto humorístico, experimental y minimalista.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --primary-dark: #b71c1c;
            --text-main: #1a1a1a;
            --text-soft: #404040;
            --text-muted: #757575;
            --bg: #fff;
            --border-radius: 1vw;
            --transition: 0.3s cubic-bezier(.4,0,.2,1);
            --shadow: 0 4px 28px rgba(0,0,0,0.10);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 5vw 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            margin-bottom: 3vw;
        }
        h1 {
            font-size: clamp(2.4rem, 9vw, 5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1vw;
        }
        p.subtitle {
            font-size: clamp(1.1rem, 3vw, 2.4rem);
            color: var(--text-soft);
            margin-bottom: 2vw;
        }
        .buy-button {
            background: var(--primary);
            color: #fff;
            padding: 1.1em 2.6em;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--border-radius);
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5vw;
            box-shadow: var(--shadow);
            border: none;
            transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
            cursor: pointer;
            gap: .7em;
            outline: none;
        }
        .buy-button:hover,
        .buy-button:focus-visible {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px rgba(211,47,47,0.15);
        }
        .buy-button:active {
            transform: scale(0.98);
        }
        #paypal-container-YAKA86ZVUQJHU {
            margin: 2vw 0 1vw 0;
            display: none;
            justify-content: center;
        }
        .disclaimer {
            color: var(--text-muted);
            font-size: clamp(0.89rem, 2vw, 1.08rem);
            max-width: 420px;
            margin: 0 auto 3vw auto;
            line-height: 1.5;
            background: rgba(211,47,47,0.06);
            border-radius: 7px;
            padding: 0.8em 1.2em;
        }
        .social-icons {
            margin: 2.5vw 0 0 0;
            display: flex;
            justify-content: center;
            gap: 1.9vw;
            flex-wrap: wrap;
        }
        .social-icon {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: var(--text-soft);
            text-decoration: none;
            transition: color var(--transition), transform var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            padding: 0.2em 0.45em;
            border-radius: 50%;
        }
        .social-icon:hover,
        .social-icon:focus-visible {
            color: var(--primary);
            background: rgba(211,47,47,0.07);
            transform: scale(1.15) rotate(-4deg);
        }
        @media (max-width: 600px) {
            body {
                padding: 4vw 1vw;
            }
            .disclaimer {
                font-size: 0.97rem;
                padding: 0.7em 0.7em;
            }
        }
    </style>
    <!-- PayPal SDK -->
    <script 
      src="https://www.paypal.com/sdk/js?client-id=BAAqUbxF_JCNZSKY6OcHXY842yQA-pkKx5jCY6WglBj_6SCH6xKSrIQOUlba52R3LDaQry3RTAQtv8lf_o&components=hosted-buttons&disable-funding=venmo&currency=USD">
    </script>
</head>
<body>
    <header>
        <h1>NadaPorUnDolar</h1>
        <p class="subtitle">Paga USD 1 por absolutamente nada.</p>
    </header>

    <main>
        <!-- Botón rojo personalizado que muestra el botón real de PayPal -->
        <button class="buy-button" id="btn-mostrar-paypal" aria-label="Pagar 1 dólar en PayPal (no recibirás nada)">
            <i class="fa-brands fa-paypal" aria-hidden="true"></i>
            Comprar nada por USD 1
        </button>
        <!-- Contenedor del botón oficial de PayPal, oculto hasta hacer clic -->
        <div id="paypal-container-YAKA86ZVUQJHU"></div>

        <p class="disclaimer">
            Al pagar, aceptas que <strong>no recibirás ningún producto ni servicio</strong>.<br>
            Cualquier notificación relacionada con el procesamiento del pago no constituye un producto o servicio.<br>
            <b>Sin reembolsos.</b>
        </p>
        <div class="social-icons" aria-label="Redes sociales">
            <a href="https://x.com/NadaPorUnDolar" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="X">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@NadaPorUnDolar" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@nadaporundolar" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/nadaporundolar/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </main>
    <script>
        // Renderiza el botón de PayPal, pero lo oculta hasta que el usuario haga click en el rojo
        paypal.HostedButtons({
            hostedButtonId: "YAKA86ZVUQJHU",
        }).render("#paypal-container-YAKA86ZVUQJHU");

        const btnMostrar = document.getElementById('btn-mostrar-paypal');
        const paypalContainer = document.getElementById('paypal-container-YAKA86ZVUQJHU');

        btnMostrar.addEventListener('click', function() {
            btnMostrar.style.display = 'none';
            paypalContainer.style.display = 'flex';
            // Opcional: hace scroll al botón para mayor visibilidad en mobile
            paypalContainer.scrollIntoView({behavior: 'smooth', block: 'center'});
        });
    </script>
</body>
</html>
